<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neues Item erstellen</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div id="header"></div> <!-- Dynamischer Header -->

    <main>
        <h2>Neues Item erstellen</h2>
        <form id="item-form" enctype="multipart/form-data" class="form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name des Items" required>

            <label for="price">Preis (in Gold):</label>
            <input type="number" id="price" name="price" placeholder="z. B. 200" step="0.01" required>

            <label for="mana">Mana:</label>
            <input type="number" id="mana" name="mana" placeholder="z. B. 50" required>

            <label for="description">Beschreibung:</label>
            <textarea id="description" name="description" placeholder="Beschreibung des Items" rows="5" required></textarea>

            <label for="category">Kategorie:</label>
            <select id="category" name="category" required>
                <!-- Kategorien werden dynamisch geladen -->
            </select>

            <label for="image">Bild hochladen:</label>
            <input type="file" id="image" name="image" accept="image/*">

            <button type="submit">Item erstellen</button>
        </form>
    </main>

    <div id="footer"></div> <!-- Dynamischer Footer -->

    <script type="module" src="../js/layout.js"></script>
    <script type="module" src="../js/create.js"></script>
</body>
</html>
